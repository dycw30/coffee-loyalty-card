<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Panel</h2>
        <a href="/logout" class="btn btn-outline-secondary">Logout</a>
    </div>

    <div class="mb-4">
        <form action="/upload_customers" method="POST" enctype="multipart/form-data" class="d-flex gap-2">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-warning">Upload Customers (.xlsx)</button>
        </form>
    </div>

    <div class="mb-4">
        <a href="/export_data" class="btn btn-success">Export Data</a>
    </div>

    <div class="row">
        <!-- Users -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">Add User</div>
                <div class="card-body">
                    <form action="/add_user" method="POST">
                        <input name="username" placeholder="Username" class="form-control mb-2" required>
                        <input name="password" type="password" placeholder="Password" class="form-control mb-2" required>
                        <select name="role" class="form-select mb-2" required>
                            <option value="admin">Admin</option>
                            <option value="barista">Barista</option>
                        </select>
                        <button class="btn btn-primary">Add User</button>
                    </form>
                </div>
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ user.username }} ({{ user.role }})
                        <form action="/delete_user" method="POST">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button class="btn btn-sm btn-danger">X</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Customers -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">Add Customer</div>
                <div class="card-body">
                    <form action="/add_customer" method="POST">
                        <input name="name" placeholder="Name" class="form-control mb-2" required>
                        <input name="unique_id" placeholder="4-digit ID" class="form-control mb-2" required>
                        <button class="btn btn-primary">Add Customer</button>
                    </form>
                </div>
                <ul class="list-group list-group-flush">
                    {% for c in customers %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ c.name }} ({{ c.unique_id }})
                        <form action="/delete_customer" method="POST">
                            <input type="hidden" name="customer_id" value="{{ c.id }}">
                            <button class="btn btn-sm btn-danger">X</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Drinks -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">Add Drink</div>
                <div class="card-body">
                    <form action="/add_drink" method="POST">
                        <input name="drink_name" placeholder="Drink Name" class="form-control mb-2" required>
                        <button class="btn btn-primary">Add Drink</button>
                    </form>
                </div>
                <ul class="list-group list-group-flush">
                    {% for d in drinks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ d.name }}
                        <form action="/delete_drink" method="POST">
                            <input type="hidden" name="drink_id" value="{{ d.id }}">
                            <button class="btn btn-sm btn-danger">X</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
