<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barista Order Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Barista Order Panel</a>
        <div class="d-flex ms-auto">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4">Enter Customer Order</h3>

    <form id="lookup-form" class="mb-3">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="uid" class="col-form-label">Enter 4-digit UID:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="uid" name="uid" class="form-control" maxlength="4" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Lookup</button>
            </div>
        </div>
    </form>

    <form id="order-form" method="POST" action="/submit_order" style="display:none;">
        <div class="mb-3">
            <label for="customer" class="form-label">Select Customer:</label>
            <select name="customer_id" id="customer" class="form-select" required></select>
        </div>

        <div class="border p-3 mb-3" id="customer-summary" style="display:none;">
            <h5>Customer Summary</h5>
            <p id="summary-text"></p>
        </div>

        <div class="mb-3">
            <label for="drink" class="form-label">Drink Type:</label>
            <select name="drink" id="drink" class="form-select" required>
                <option value="">Select a drink</option>
                {% for drink in drinks %}
                <option value="{{ drink }}">{{ drink }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" required>
        </div>

        <div class="mb-3">
            <label for="redeem" class="form-label">Redeem Tokens:</label>
            <input type="number" name="redeem" id="redeem" class="form-control" value="0" min="0">
        </div>

        <button type="submit" class="btn btn-success">Submit Order</button>
    </form>

    {% if message %}
    <div class="alert alert-info mt-4" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>

<script>
$(document).ready(function() {
    $('#lookup-form').on('submit', function(e) {
        e.preventDefault();
        const uid = $('#uid').val().padStart(4, '0');
        $.get('/get_customers_by_uid', { uid: uid }, function(data) {
            const customerSelect = $('#customer');
            customerSelect.empty();
            if (data.customers.length > 0) {
                data.customers.forEach(function(cust) {
                    customerSelect.append(new Option(cust.name, cust.id));
                });
                $('#order-form').show();
            } else {
                alert("No customers found with that UID.");
                $('#order-form').hide();
                $('#customer-summary').hide();
            }
        });
    });

    $('#customer').on('change', function() {
        const customerId = $(this).val();
        if (customerId) {
            $.get('/get_customer_summary', { customer_id: customerId }, function(data) {
                $('#summary-text').html(`
                    <strong>Total Orders:</strong> ${data.total_orders} <br>
                    <strong>Tokens Earned:</strong> ${data.tokens_earned} <br>
                    <strong>Tokens Redeemed:</strong> ${data.tokens_redeemed} <br>
                    <strong>Token Balance:</strong> ${data.token_balance}
                `);
                $('#customer-summary').show();
            });
        } else {
            $('#customer-summary').hide();
        }
    });
});
</script>
</body>
</html>
