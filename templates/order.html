<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchCustomers() {
            const uid = document.getElementById('uid').value;
            const response = await fetch('/get_customers_by_uid', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid })
            });
            const data = await response.json();
            const customerSelect = document.getElementById('customer');
            customerSelect.innerHTML = '<option value="">Select customer</option>';
            data.forEach(c => {
                const option = document.createElement('option');
                option.value = c.id;
                option.textContent = c.name;
                customerSelect.appendChild(option);
            });
        }

        async function fetchSummary() {
            const customerId = document.getElementById('customer').value;
            if (!customerId) return;
            const response = await fetch('/get_customer_summary', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ customer_id: customerId })
            });
            const data = await response.json();
            document.getElementById('totalOrders').textContent = data.total_orders;
            document.getElementById('tokensEarned').textContent = data.tokens_earned;
            document.getElementById('tokensRedeemed').textContent = data.tokens_redeemed;
            document.getElementById('tokenBalance').textContent = data.balance;
            document.getElementById('summaryCard').style.display = 'block';
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Order Panel</h2>
    <form method="POST" action="/submit_order">
        <div class="mb-3">
            <label for="uid" class="form-label">Enter 4-digit Unique ID:</label>
            <input type="text" id="uid" class="form-control" maxlength="4" required>
            <button type="button" onclick="fetchCustomers()" class="btn btn-primary mt-2">Lookup</button>
        </div>
        <div class="mb-3">
            <label for="customer" class="form-label">Select Customer:</label>
            <select name="customer_id" id="customer" class="form-select" required onchange="fetchSummary()">
                <option value="">Select customer</option>
            </select>
        </div>
        <div id="summaryCard" class="card mb-3" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Customer Summary</h5>
                <p>Total Orders: <span id="totalOrders"></span></p>
                <p>Tokens Earned: <span id="tokensEarned"></span></p>
                <p>Tokens Redeemed: <span id="tokensRedeemed"></span></p>
                <p>Available Tokens: <span id="tokenBalance"></span></p>
            </div>
        </div>
        <div class="mb-3">
            <label for="drink" class="form-label">Select Drink:</label>
            <select name="drink" id="drink" class="form-select" required>
                {% for drink in drinks %}
                    <option value="{{ drink.name }}">{{ drink.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" name="quantity" id="quantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="redeem" class="form-label">Redeem Tokens:</label>
            <input type="number" name="redeem" id="redeem" class="form-control" value="0" min="0">
        </div>
        <button type="submit" class="btn btn-success">Submit Order</button>
    </form>
</div>
</body>
</html>
