<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coffee Loyalty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to Coffee Loyalty</h1>

    <form action="/order" method="POST">
        <label for="customer_id">Enter Your Customer ID:</label>
        <input type="text" id="customer_id" name="customer_id" required>
        <label for="order_amount">Order Amount (RM):</label>
        <input type="number" id="order_amount" name="order_amount" required step="0.01">
        <button type="submit">Place Order</button>
    </form>

    <a href="/admin">Go to Admin Dashboard</a>
</body>
</html>
